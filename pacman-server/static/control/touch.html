<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
	<link rel="stylesheet" type="text/css" href="style_touch.css">
	<title>Pacman controller</title>
	<script src="joystick.js"></script>
</head>
<body>
<script type="text/javascript">
	var joystick = new VirtualJoystick({
    						mouseSupport: true,
							stationaryBase: true,
							baseX: screen.width/2,
							baseY: screen.height/2,
                   });
	setInterval(function(){
				if( joystick.right() ){
					console.log("right");   
				}else
				if( joystick.left() ){
					console.log("left");       
				}else
				if( joystick.up() ){
					console.log("up");          
				}else
				if( joystick.down() ){
					console.log("down");
				}
			}, 1/30 * 1000);
</script>

</body>
</html>
